name: React CI assignment 2

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: check out code
              uses: actions/checkout@v2
            - name: use Node.js
              uses: actions/setup-node@v2
              with: 
                node-version: '20'
            - name: Install dependencies
              run: npm ci
            - name: Print debugging information
              run: |
                echo "Node Version: $(node --version)"
                echo "NPM Version: $(node --version)"
                echo "Working Directory: $(pwd)"
                echo "Contents of Working Directory: $(ls -l)"
                echo "Contents of node_modules: $(ls -l node_modules)"

    test:
        runs-on:
            ubuntu-latest
        
        steps:
            - name: check out code
              uses: actions/checkout@v2

            - name: use Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '20'
        
            - name: Install dependencies
              run: npm install
            - name: Run Tests
              run: npm test